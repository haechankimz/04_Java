현실 객체 : 자신의 속성(값)과 기능(동작,행동)이 다른 것들과 구분되어 식별가능한 것

객체 지향 언어 : 모든 사건들은 객체간의 상호작용을 하는데 이것을 컴퓨터에 옮겨 놓아 만들어낸 것

자바 객체 : 클래스에 정의된 내용대로 new 연산자를 통해 메모리 영역에 생성된 것

class : 객체가 가져야 할 속성(값), 기능(메서드)를 글(코드)로 작성해둔 문서(설계도)
        == 객체를 정의한 것
new 연산자 : Heap 메모리 영역에 새로운 공간(배열, 객체)을 할당 -> 객체 생성
             ex) String str = String("string");
추상화 : 작성하려는 클래스의 속성과 기능 중 프로그램에서 필요한 공통점을 추출하고,
         불필요한 부분을 제거하는 과정
캡슐화 : 객체의 속성(필드) 직접 접근을 제한하는 것이 원칙
캡슐화 원칙 : 직접 접근을 제한하기 위해서는 모든 필드에 private 키워드 작성
1) private - 현재 객체만 접근 가능하다
2) 간접 접근 방법 작성

heap 영역 할당시 변수/요소가 빈칸으로 있을 수 없다
-> 기본 값이 대입되어 있음